<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page to learn how to use forms.">
    <meta name="author" content="Gabriel C. Boff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">

    <script src="scripts/form.js" defer></script>

    <title>WDD131 - Forms</title>
</head>
<body>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend for="productName">Product name</legend>
                <label for="productName">Select a product</label>
                <select name="productName" id="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </fieldset>
            

            <fieldset>
            <legend>Overall Rating:</legend>
            
            <div class="rating" id="ratingForm">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars">&#9733;</label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">&#9733;</label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">&#9733;</label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">&#9733;</label>
                
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>
            </fieldset>
            <fieldset>
                <legend>Date of Installation:</legend>
                <input type="date" id="installationDate" name="installationDate" required>
            </fieldset>
            <fieldset id="usefulFeatures">
                <legend>Useful Features:</legend>
                <ul class="checkbox-list">
                    <li>
                        <label for="preference1">Preference 1</label>
                        <input type="checkbox" id="preference1" name="preferences" value="preference1">
                        
                    </li>
                    <li>
                        <label for="preference2">Preference 2</label>
                        <input type="checkbox" id="preference2" name="preferences" value="preference2">
                    </li>
                    <li>
                        <label for="preference3">Preference 3</label>

                        <input type="checkbox" id="preference3" name="preferences" value="preference3">
                    </li>
                </ul>
            
            </fieldset>
            <fieldset>
                <legend>Written Review:</legend>
                <label for="writtenReview" class="optional">optional</label>
                <textarea id="writtenReview" name="writtenReview" rows="4" cols="42" placeholder="Enter your review here..."></textarea>
            </fieldset>
            <fieldset>
                <legend>User Name:</legend>
                
                <label for="userName" class="optional">optional</label>
                <input type="text" id="userName" name="userName" placeholder="Your name...">
            </fieldset>

        </form>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span>
            Gabriel B. - Brazil
        </p>
        <p id="lastModified">

        </p>
    </footer>
</body>
</html>
