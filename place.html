<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Apply the concepts from the learning activities in the design and development of a web page. The subject of the page is about a country or place where you live or have visited or wish to visit. There are specific, functional and developmental requirements for the layout, design, and content of the page.">
    <meta name="author" content="Gabriel C. Boff">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="stylesheet" href="styles/place-mobile.css">

    <script src="scripts/place.js" defer ></script>

    <title>WDD 131 - Place to visit</title>
</head>
<body>
    <header>
        <h1 id="placeName">Italy</h1>
    </header>
    <main>
        <div class="hero">
           
            <picture>
                <source media="(max-width: 500px)" srcset="images/place-small.webp">
                <img src="images/place.webp" alt="" id="placeImage">
            </picture>
            <div class="hero-text">
                <div class="card" id="dataCard" >
                    <h2>Data</h2>
                    <ul id="placeData">
                    </ul>
                </div>
                <div class="card" id="placeWeather">
                    <div>
                        <h2></h2>
                        <img src="images/weather.svg" alt="" >
                    </div>
                    
                    
                    <ul id="placeWeatherData">

                    </ul>
                </div>
            </div>
            
        </div>
        
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span>
            Gabriel B. - Brazil
        </p>
        <p id="lastModified">

        </p>

    </footer>

</html>
