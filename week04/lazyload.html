<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy loading learing activity page example">
    <meta name="author" content="Gabriel C. Boff">

    <link rel="stylesheet" href="styles/main.css">

    <title>WDD131 - Week04 | Lazy Loading</title>
</head>
<body>
    <header>
        <h1>WDD131 - Week04 | Lazy Loading</h1>
    </header>
    <main>

        <div id="images" class="image-column">
            <img decoding="async" src="//placeimg.com/400/600/any" loading="eager" alt="" height="600" width="400">
            <img decoding="async" src="//placeimg.com/400/600/any" loading="eager" alt="" height="600" width="400">
            <img decoding="async" src="//placeimg.com/400/600/any" loading="lazy" alt="" height="600" width="400">
            <img decoding="async" src="//placeimg.com/400/600/any" loading="lazy" alt="" height="600" width="400">
            <img decoding="async" src="//placeimg.com/400/600/any" loading="lazy" alt="" height="600" width="400">
            <img decoding="async" src="//placeimg.com/400/600/any" loading="lazy" alt="" height="600" width="400">
        </div>

    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span>
            Gabriel B. - Brazil
        </p>
        <p id="lastModified">

        </p>

    </footer>
</body>
